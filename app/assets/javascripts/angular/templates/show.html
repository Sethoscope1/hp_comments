<div>
	<div class="media-heading">
		<h2>{{ article.title }}</h2>
		<image src="{{ article.image }}">
	</div>
<hr/>

</div>

<div ng-controller="UserCtrl">
	<h2 ng-click="getBadges()">click me</h2>
</div>
 
<div ng-controller="CommentCtrl">
  <form ng-submit="save()">

      <textarea ng-model="body" rows="4" style="width: 100%;" placeholder="Join the conversation"></textarea>	
      <div ng-repeat="error in errors.body" class="alert alert-error"><strong>Body</strong> {{ error }}</div>
      <button type="submit" class="btn btn-primary btn-large">Post!</button>
  </form>
	

	
  <div class="media comment" ng-repeat="comment in comments">
    <div class="media">
      <div class="media-body">
				<span class="likes">
					<div class="circle ">
						<div class="vote-count">
							{{ comment.score }}
						</div>
					</div>
					<div class="votes group">
						<i class="upvote fa fa-arrow-circle-up" ng-class="{highlighted: comment.upvoted}" ng-click="upvote(comment)"></i>
						<i class="downvote fa fa-arrow-circle-down" ng-class="{highlighted: comment.downvoted}" ng-click="downvote(comment)"></i>
					</div>
				</span>
				
				<h4 class="media-heading">
					<!-- {{ getUserName(comment.user_id) }} -->
				</h4>
				
        <p>
					{{comment.body}}
					
					{{comment.subtree}}
				</p>
        <h4 class="media-heading">
          <div class="pull-right" style="font-size: 12px;">
            {{ comment.created_at | fromNow }}
          </div>
        </h4>
      </div>
    </div>
  </div>

  <hr/>
</div>
